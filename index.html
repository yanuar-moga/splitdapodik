<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Data Rombel - SMPN 1 Moga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
  <div class="container-fluid p-3">
    <h4 class="fw-bold text-primary mb-3">üìò Filter Data Rombel - SMPN 1 Moga</h4>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <!-- Upload File -->
        <div class="row g-2 mb-2">
          <div class="col-md-8">
            <input type="file" id="fileInput" class="form-control form-control-sm" accept=".xlsx,.xls" />
          </div>
          <div class="col-md-4 d-grid">
            <button id="loadFileBtn" class="btn btn-sm btn-primary">Upload & Baca File</button>
          </div>
        </div>

        <div id="status" class="small text-muted mb-3">Belum ada file diunggah.</div>

        <!-- Pilih Rombel -->
        <div id="rombelSection" style="display:none;">
          <div class="row g-2 mb-2">
            <div class="col-md-6">
              <label class="form-label small">Pilih Kolom Rombel (default: AQ)</label>
              <select id="rombelColumn" class="form-select form-select-sm"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label small">Pilih Nama Rombel</label>
              <select id="rombelName" class="form-select form-select-sm">
                <option value="">-- Pilih rombel --</option>
              </select>
            </div>
          </div>
          <button id="processBtn" class="btn btn-sm btn-success w-100">Tampilkan Data Rombel</button>
        </div>

        <div id="exportSection" class="mt-3" style="display:none;">
          <a id="exportBtn" class="btn btn-sm btn-success w-100">‚¨áÔ∏è Export ke Excel</a>
        </div>
      </div>
    </div>

    <!-- Tabel -->
    <div class="table-responsive bg-white p-2 rounded shadow-sm">
      <table class="table table-striped table-sm mb-0">
        <thead id="resultHead" class="table-primary"></thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script_v6_rombel.js"></script>
</body>
</html>
