<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter & Sort Data - SMPN 1 Moga (v3)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Data Siswa - SMPN 1 Moga (v3)</a>
    </div>
  </nav>

  <div class="container">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Upload / Sumber Data (Header row ke-6 otomatis)</h5>
            <div class="mb-2">
              <input type="file" id="fileInput" class="form-control" accept=".xlsx,.xls,.csv">
            </div>
            <div class="mb-2">
              <button id="loadFileBtn" class="btn btn-primary w-100">Load File</button>
            </div>
            <div class="mb-2 text-muted small">Sistem otomatis membaca header di <strong>baris 6</strong> (A6 = No, B6 = Nama, ...).</div>
            <hr>
            <h5 class="card-title">Pilih kolom</h5>
            <div class="mb-2">
              <button id="selectAllBtn" class="btn btn-sm btn-outline-secondary">Pilih Semua</button>
              <button id="deselectAllBtn" class="btn btn-sm btn-outline-secondary">Reset Pilihan</button>
            </div>
            <form id="columnsForm" class="mb-2">
              <div id="columnsCheckboxes" class="mb-2" style="max-height:300px; overflow:auto;"></div>
              <div class="mb-2">
                <input type="text" id="searchCols" class="form-control" placeholder="Cari kolom...">
              </div>
              <div class="d-grid gap-2">
                <button type="button" id="processBtn" class="btn btn-success">Proses</button>
                <button type="button" id="clearDataBtn" class="btn btn-outline-danger">Hapus Data Upload</button>
              </div>
            </form>

            <hr>
            <h6>Fitur tambahan</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="enableSearch" checked>
              <label class="form-check-label" for="enableSearch">Tampilkan search bar</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="enableExport" checked>
              <label class="form-check-label" for="enableExport">Enable export XLSX</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="enableSort" checked>
              <label class="form-check-label" for="enableSort">Enable sort by header</label>
            </div>

            <hr>
            <small class="text-muted">Data diproses di browser. File tidak dikirim ke server.</small>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h6>Export / Unduh</h6>
            <div class="d-grid gap-2">
              <a id="downloadFilteredBtn" class="btn btn-primary" href="#" style="display:none;">Unduh hasil filter (.xlsx)</a>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div id="toolbar" class="mb-2" style="display:none;">
              <div class="row g-2">
                <div class="col">
                  <input id="globalSearch" class="form-control" placeholder="Cari data (nama, no, ... )">
                </div>
                <div class="col-auto">
                  <button id="clearSearch" class="btn btn-sm btn-outline-secondary">Clear</button>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table id="resultTable" class="table table-striped table-bordered table-sm">
                <thead id="resultHead"></thead>
                <tbody id="resultBody"></tbody>
              </table>
            </div>

            <div id="status" class="mt-2 text-muted"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

<!-- SheetJS for Excel parsing and writing, PapaParse for CSV -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="script_v3.js"></script>
</body>
</html>
