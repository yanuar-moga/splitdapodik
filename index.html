<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Siswa - SMPN 1 Moga (v3 Final Static)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-light">
  <div class="container-fluid p-3">
    <h4 class="fw-bold text-primary mb-3">üìò Data Siswa - SMPN 1 Moga (v3 Static A‚ÄìBN)</h4>

    <div class="row">
      <!-- Panel kiri -->
      <div class="col-lg-4 col-md-5">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h6 class="fw-semibold mb-2">Upload / Sumber Data</h6>
            <p class="text-muted small mb-2">Header otomatis baris ke-6 (A6 = No, B6 = Nama, ...)</p>

            <!-- Input file dan dropdown sejajar -->
            <div class="row g-2 mb-2 align-items-center">
              <div class="col-7">
                <input type="file" id="fileInput" class="form-control form-control-sm" accept=".xlsx,.xls,.csv" />
              </div>
              <div class="col-5 d-flex gap-1">
                <select id="loadColumn" class="form-select form-select-sm flex-fill">
                  <option value="A">A - No</option>
                  <option value="B">B - Nama</option>
                  <option value="C">C - NIPD</option>
                  <option value="D">D - JK</option>
                  <option value="E">E - NISN</option>
                  <option value="F">F - Tempat Lahir</option>
                  <option value="G">G - Tanggal Lahir</option>
                  <option value="H">H - NIK</option>
                  <option value="I">I - Agama</option>
                  <option value="J">J - Alamat</option>
                  <option value="K">K - RT</option>
                  <option value="L">L - RW</option>
                  <option value="M">M - Dusun</option>
                  <option value="N">N - Kelurahan</option>
                  <option value="O">O - Kecamatan</option>
                  <option value="P">P - Kodepos</option>
                  <option value="Q">Q - Jenis Tinggal</option>
                  <option value="R">R - Alat Transportasi</option>
                  <option value="S">S - Telepon</option>
                  <option value="T">T - HP</option>
                  <option value="U">U - Email</option>
                  <option value="V">V - SKHUN</option>
                  <option value="W">W - Penerima KPS</option>
                  <option value="X">X - No KPS</option>
                  <option value="Y">Y</option>
                  <option value="Z">Z</option>
                  <option value="AA">AA</option>
                  <option value="AB">AB</option>
                  <option value="AC">AC</option>
                  <option value="AD">AD</option>
                  <option value="AE">AE</option>
                  <option value="AF">AF</option>
                  <option value="AG">AG</option>
                  <option value="AH">AH</option>
                  <option value="AI">AI</option>
                  <option value="AJ">AJ</option>
                  <option value="AK">AK</option>
                  <option value="AL">AL</option>
                  <option value="AM">AM</option>
                  <option value="AN">AN</option>
                  <option value="AO">AO</option>
                  <option value="AP">AP</option>
                  <option value="AQ">AQ</option>
                  <option value="AR">AR</option>
                  <option value="AS">AS</option>
                  <option value="AT">AT</option>
                  <option value="AU">AU</option>
                  <option value="AV">AV</option>
                  <option value="AW">AW</option>
                  <option value="AX">AX</option>
                  <option value="AY">AY</option>
                  <option value="AZ">AZ</option>
                  <option value="BA">BA</option>
                  <option value="BB">BB</option>
                  <option value="BC">BC</option>
                  <option value="BD">BD</option>
                  <option value="BE">BE</option>
                  <option value="BF">BF</option>
                  <option value="BG">BG</option>
                  <option value="BH">BH</option>
                  <option value="BI">BI</option>
                  <option value="BJ">BJ</option>
                  <option value="BK">BK</option>
                  <option value="BL">BL</option>
                  <option value="BM">BM</option>
                  <option value="AQ" selected>AQ</option>
                </select>
                <button id="loadFileBtn" class="btn btn-sm btn-primary flex-fill">Load</button>
              </div>
            </div>

            <!-- Kolom pilihan -->
            <div class="mb-2">
              <input type="text" id="searchCols" class="form-control form-control-sm" placeholder="Cari kolom..." />
            </div>
            <div id="columnsCheckboxes" class="border rounded p-2 small" style="max-height:200px; overflow:auto;"></div>

            <div class="d-flex justify-content-between mt-2">
              <button id="selectAllBtn" class="btn btn-sm btn-success">Pilih Semua</button>
              <button id="deselectAllBtn" class="btn btn-sm btn-warning">Reset Pilihan</button>
              <button id="clearDataBtn" class="btn btn-sm btn-danger">Hapus Data</button>
            </div>

            <button id="processBtn" class="btn btn-secondary w-100 mt-3">Terapkan Kolom</button>
          </div>
        </div>

        <div class="card shadow-sm mb-3">
          <div class="card-body small">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="enableSearch" checked><label class="form-check-label" for="enableSearch">Aktifkan Pencarian</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="enableSort" checked><label class="form-check-label" for="enableSort">Aktifkan Sort</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="enableExport" checked><label class="form-check-label" for="enableExport">Aktifkan Export</label></div>
          </div>
        </div>

        <div class="small text-muted" id="status">Siap memuat file...</div>
      </div>

      <!-- Panel kanan -->
      <div class="col-lg-8 col-md-7">
        <div id="toolbar" class="mb-2" style="display:none;">
          <div class="input-group input-group-sm">
            <span class="input-group-text">Cari</span>
            <input type="text" id="globalSearch" class="form-control" placeholder="Cari data..." />
            <button id="clearSearch" class="btn btn-outline-secondary">Clear</button>
            <a id="downloadFilteredBtn" class="btn btn-success" style="display:none;">‚¨áÔ∏è Export XLSX</a>
          </div>
        </div>

        <div class="table-responsive border rounded bg-white shadow-sm">
          <table class="table table-striped table-hover table-sm mb-0">
            <thead id="resultHead" class="table-primary"></thead>
            <tbody id="resultBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script_v3.js"></script>
</body>
</html>
