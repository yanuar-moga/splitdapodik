<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Filter Data Dapodik per Rombel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: #eef3f7;
    color: #222;
  }

  header {
    background: #003366;
    color: white;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  header img {
    height: 55px;
    border-radius: 6px;
  }

  h1 {
    margin: 0;
    font-size: 24px;
  }

  .container {
    padding: 25px;
  }

  select, input[type="file"], button {
    margin: 6px 0;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #bbb;
    font-size: 14px;
  }

  button {
    background: #0077CC;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background: #005fa3;
  }

  .info-box {
    background: #fff;
    padding: 12px 14px;
    border-radius: 8px;
    margin-top: 10px;
    border-left: 4px solid #0077CC;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px 10px;
    text-align: left;
  }
  th {
    background: #d8e6f3;
  }

  #columnSelector {
    margin-top: 20px;
    padding: 12px;
    background: #fff;
    border-radius: 8px;
    border-left: 4px solid #0077CC;
  }
  #columnSelector label {
    display: inline-block;
    margin: 4px 6px;
    padding: 6px 8px;
    background: #f1f6fc;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
  }
</style>
</head>
<body>

<header>
  <img src="assets/logo.jpg" alt="Logo Sekolah">
  <h1>Aplikasi Filter Data Dapodik per Rombel</h1>
</header>

<div class="container">
  <input type="file" id="excelFile" accept=".xlsx, .xls" />
  <div id="output" class="info-box"></div>
  <div id="tableContainer"></div>

  <div id="columnSelector" style="display:none;">
    <h3>üîç Pilih Kolom Ditampilkan</h3>
    <div id="columnCheckboxes"></div>
    <button onclick="showSelectedColumns()">Tampilkan Kolom</button>
    <button onclick="downloadSelectedColumns()">Download XLSX</button>
  </div>

  <div id="filteredColumnsContainer"></div>
</div>

<script>
let fullData = [];
let headerRow = [];
let filteredData = [];
let selectedData = [];

document.getElementById("excelFile").addEventListener("change", handleFile, false);

function handleFile(e) {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById("output").innerHTML = "‚è≥ Membaca file...";

  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

    headerRow = json[4];
    fullData = json.slice(5);

    const colIndex = 42;
    let rombelList = [];

    fullData.forEach(row => {
      const rombel = row[colIndex]?.trim();
      if (rombel) rombelList.push(rombel);
    });

    rombelList = [...new Set(rombelList)].sort((a,b)=>a.localeCompare(b,'id'));
    rombelList = rombelList.filter(r => r.toLowerCase() !== "rombel saat ini");

    if (!rombelList.length) {
      document.getElementById("output").innerHTML = "<span style='color:red;'>‚ùå Kolom AQ tidak ditemukan!</span>";
      return;
    }

    document.getElementById("output").innerHTML = `
      ‚úÖ File berhasil dimuat!<br><br>
      <label>Pilih Rombel:</label>
      <select id="rombelSelect">
        <option value="">-- Pilih Rombel --</option>
        ${rombelList.map(r => `<option value="${r}">${r}</option>`).join("")}
      </select>
      <button onclick="filterRombel()">Proses</button>
      <button onclick="downloadExcel()">Download Semua</button>
    `;
  };

  reader.readAsArrayBuffer(file);
}

function filterRombel() {
  const selectedRombel = document.getElementById("rombelSelect").value;
  if (!selectedRombel) {
    alert("Pilih rombel terlebih dahulu!");
    return;
  }

  const colIndex = 42;
  filteredData = fullData.filter(row => (row[colIndex] || "").trim() === selectedRombel);

  displayTable(filteredData);
  generateColumnCheckboxes();
}

function displayTable(data) {
  let tableHTML = "<table><thead><tr>" +
    headerRow.map(h => `<th>${h}</th>`).join("") +
    "</tr></thead><tbody>";

  data.forEach(row => {
    tableHTML += "<tr>" + headerRow.map((_, i) =>
      `<td>${row[i] || ""}</td>`).join("") + "</tr>";
  });

  tableHTML += "</tbody></table>";
  document.getElementById("tableContainer").innerHTML = tableHTML;
}

function downloadExcel() {
  const ws = XLSX.utils.aoa_to_sheet([headerRow, ...filteredData]);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Filter");
  XLSX.writeFile(wb, "hasil_filter_rombel.xlsx");
}

function generateColumnCheckboxes() {
  const box = document.getElementById("columnCheckboxes");
  box.innerHTML = "";
  document.getElementById("columnSelector").style.display = "block";

  headerRow.forEach((col, i) => {
    const label = document.createElement("label");
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.value = i;
    if (["No", "Nama", "JK", "Alamat"].includes(col)) checkbox.checked = true;
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(" " + col));
    box.appendChild(label);
  });
}

function showSelectedColumns() {
  const checked = document.querySelectorAll("#columnCheckboxes input:checked");
  const selectedIndexes = [...checked].map(cb => +cb.value);
  const newHeader = selectedIndexes.map(i => headerRow[i]);
  selectedData = filteredData.map(r => selectedIndexes.map(i => r[i] || ""));

  let html = "<table><thead><tr>" +
    newHeader.map(h => `<th>${h}</th>`).join("") +
    "</tr></thead><tbody>";

  selectedData.forEach(r => {
    html += "<tr>" + r.map(v => `<td>${v}</td>`).join("") + "</tr>";
  });

  html += "</tbody></table>";
  document.getElementById("filteredColumnsContainer").innerHTML = html;
}

function downloadSelectedColumns() {
  if (!selectedData.length) {
    alert("Tampilkan dulu kolom terpilih!");
    return;
  }
  const checked = document.querySelectorAll("#columnCheckboxes input:checked");
  const selectedIndexes = [...checked].map(cb => +cb.value);
  const newHeader = selectedIndexes.map(i => headerRow[i]);

  const ws = XLSX.utils.aoa_to_sheet([newHeader, ...selectedData]);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Kolom Terpilih");
  XLSX.writeFile(wb, "kolom_terpilih.xlsx");
}
</script>

</body>
</html>
