<body>

<h2>Data Siswa - SMPN 1 Moga (v4)</h2>

<div class="container">
    <div class="upload-box">
        <h3>Upload Data Siswa (Header row 5 otomatis)</h3>
        <input type="file" id="fileInput" accept=".xlsx" />
        <button onclick="loadExcel()">Load File</button>
        <p class="note">Header akan diambil dari baris ke-5 (merge dari 5-6)</p>

        <h4>Pilih kolom</h4>
        <button onclick="selectAllCols()">Pilih Semua</button>
        <button onclick="resetCols()">Reset Pilihan</button>
        <div id="colSelect"></div>
    </div>

    <div class="table-box">
        <input type="text" id="searchInput" placeholder="Cari data ..." onkeyup="filterTable()" />
        <button onclick="filterTable(true)">Proses</button>
        <table id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
        <button onclick="exportToExcel()">Download Excel</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
